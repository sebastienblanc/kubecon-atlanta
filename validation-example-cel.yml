apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: webapplications.platform.company.com
spec:
  group: platform.company.com
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        required: ["spec"]
        properties:
          spec:
            type: object
            required: ["environment", "databaseSelector"]
            properties:
              environment:
                type: string
                enum: ["dev", "staging", "prod"]
              
              databaseSelector:
                type: object
                required: ["matchLabels"]
                properties:
                  matchLabels:
                    type: object
                    minProperties: 1
                    maxProperties: 20  # Cost control
                    additionalProperties:
                      type: string
                      maxLength: 63
                  matchExpressions:
                    type: array
                    maxItems: 5  # Cost control
                    items:
                      type: object
                      required: ["key", "operator"]
                      properties:
                        key:
                          type: string
                          maxLength: 253
                        operator:
                          type: string
                          enum: ["In", "NotIn", "Exists", "DoesNotExist"]
                        values:
                          type: array
                          maxItems: 10  # Cost control
                          items:
                            type: string
                            maxLength: 63

              cacheSelector:
                type: object
                properties:
                  matchLabels:
                    type: object
                    maxProperties: 20  # Cost control
                    additionalProperties:
                      type: string
                      maxLength: 63

              replicaCount:
                type: integer
                minimum: 1
                maximum: 100

            # SIMPLIFIED validations to avoid cost issues
            x-kubernetes-validations:
            # Simple production replica validation
            - rule: "self.environment != 'prod' || self.replicaCount >= 2"
              message: "Production applications must have at least 2 replicas"

          status:
            type: object
            properties:
              phase:
                type: string
                enum: ["Pending", "Running", "Failed", "Succeeded"]
              selectedResources:
                type: object
                properties:
                  databases:
                    type: array
                    maxItems: 50  # Cost control
                    items:
                      type: string
                      maxLength: 253
                  caches:
                    type: array
                    maxItems: 50  # Cost control
                    items:
                      type: string
                      maxLength: 253
  scope: Namespaced
  names:
    plural: webapplications
    singular: webapplication
    kind: WebApplication
